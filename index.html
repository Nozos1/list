<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pergaminowy List – Animacja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Etap 1: Zwinięty pergamin -->
  <div id="scroll-wrapper">
    <img src="pngegg.png" id="rolled" alt="Zwinięty pergamin">
    <button id="start-btn">Start</button>
  </div>

  <!-- Etap 2: Rozwinięty pergamin -->
  <div id="open-scroll" class="hidden">
    <div class="scroll">
      <div id="text" class="text"></div>
    </div>
    <div class="controls">
      <button id="pause" disabled>⏸︎ Pauza</button>
      <button id="reset">⟲ Restart</button>
      <label>Głos <select id="voiceSel"></select></label>
      <label>Prędkość <input id="rate" type="range" min="0.6" max="1.4" step="0.05" value="1"></label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
